<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>demo</title>
<style>
body {
	background: #333;
	overflow:hidden;
}
</style>
<script src="../lib/Three_r49.js"></script>
<script src="ColladaLoader.js"></script>
<script>
window.addEventListener('DOMContentLoaded', (function(){

	var width  = window.innerWidth;
	var height = window.innerHeight;
	
	// renderer
	var renderer = new THREE.WebGLRenderer();
	renderer.setSize( width, height );
	document.body.appendChild( renderer.domElement );
	
	// scene
	var scene = new THREE.Scene();
	
	// camera
	var camera = new THREE.PerspectiveCamera( 40, width / height, 1, 1000 );
	camera.position.y = 0;
	camera.position.z = 500;
	scene.add( camera );
	
	// light
	var light = new THREE.DirectionalLight( 0xffffff, 1.5 );
	light.position.set( 1, 1, 1 ).normalize();
	scene.add( light );
	
	var light2 = new THREE.DirectionalLight( 0xffffff );
	light2.position.set( -1, -1, -1 ).normalize();
	scene.add( light2 );
	
	//collada
	var loader = new THREE.ColladaLoader();
	loader.options.convertUpAxis = true;
	loader.load( './Terisia.dae', function colladaReady( collada ) {
	
		var dae = collada.scene;
		scene.add( dae );
		
		var theta = 0;
		(function(){
			renderer.render( scene, camera );
			camera.position.x = 30 * Math.sin( theta * Math.PI / 360 );
			camera.position.y = 30 * Math.sin( theta * Math.PI / 360 );
			camera.position.z = 30 * Math.cos( theta * Math.PI / 360 );
			camera.lookAt( scene.position );
			theta++;
			requestAnimationFrame(arguments.callee);
		})();
	} );

}), false);
</script>
</head>
<body>
</body>
</html>
